<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* FONTS */
        @font-face {
        font-family: 'arial'; /* The name you want to use for the font */
        src: url('arial.ttf') format('truetype'); /* Path to your .otf file */
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
    font-family: 'Clarika Light';
    src: url('clarika-light.otf') format('opentype');
    font-weight: 300; /* Light weight */
    font-style: normal;
}

    @font-face {
    font-family: 'Clarika Medium';
    src: url('clarika-medium.otf') format('opentype');
    font-weight: 500; /* Medium weight */

}


        .product-carousel {
            max-width: 400px; /* Adjust to match the previous image width */
            margin: 0 auto;   /* Center horizontally */
            position: relative;
            overflow: hidden; /* Hide overflow to maintain aspect ratio */
        }
        .carousel-inner {
            width: 100%;
            height: 0;
            position: relative;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the carousel area */
        }
        @media (max-width: 767px) {
            .carousel-inner {
                padding-top: 125%; /* 4:5 aspect ratio for mobile */
                
            }
            .col.col, .col-1, .col-10, .col-11, .col-12, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-auto, .col-lg, .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-auto, .col-md, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-auto, .col-sm, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-auto, .col-xl, .col-xl-1, .col-xl-10, .col-xl-11, .col-xl-12, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-auto{
                padding-right: 0 !important; /* Remove right padding */
                padding-left: 0 !important;
            }

        }

        
        @media (min-width: 768px) {
            .carousel-inner {
                padding-top: 100%; /* 1:1 aspect ratio for tablets and larger screens */
            }
        }
        .product-info {
            text-align: center; /* Center the text below the image */
        }
        .btn-custom {
            margin-top: 20px;
        }
        .carousel-indicators li {
            background-color: #c2c2c2; /* Color for indicators */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            color: #cbcbcb; /* Color for control icons */
        }

        .btn-sz{
            margin: 0.5rem !important;
            height: 60%;
            width: 3rem;
            border-radius: 0.15rem !important;
            
        }
        .btn-customm{
            margin: 0.5rem !important;
            height: 60% !important;
            border-radius: 0.15rem !important;
           
        }
        .btn-first{
            margin-left: 1rem !important;
           
        }
       .btn-ft{
         font-size: 12px;
         font-weight: normal;
         
         padding-top: 1rem;
         padding-bottom: 1rem;
       }
     
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Product Carousel -->
                <div id="productCarousel" class="carousel slide product-carousel" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#productCarousel" data-slide-to="1"></li>
                        <li data-target="#productCarousel" data-slide-to="2"></li>
                        <li data-target="#productCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img1.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img2.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img3.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="img4.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>

                    <!-- Left and Right Controls -->
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    
                </div>
                
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-12"> Â

                <h6 class="d-md-none text-center">LIVE IN THE MOMENT BLUE TSHIRT</h6>
            </div>
        </div>
        <div class="row mt-0 mb-0">
            <div class="col-12 ">
                <h4 class="d-none d-md-block text-center">RS.1,999</h4>
                <h6 class="d-md-none text-center">RS.1,999</h6>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="btn-group  d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-dark btn-sz btn-sm flex-fill">XS</button>
                    <button type="button" class="btn btn-outline-dark btn-sz btn-sm flex-fill">S</button>
                    <button type="button" class="btn btn-outline-dark btn-sz btn-sm flex-fill">M</button>
                    <button type="button" class="btn btn-outline-dark btn-sz btn-sm flex-fill">L</button>
                    <button type="button" class="btn btn-outline-dark btn-sz btn-sm flex-fill">XL</button>
                    <button type="button" class="btn btn-dark btn-sm flex-fill btn-customm">SizeChart</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Button Group for PC and Tablet -->
            <div class="col-md-6 d-none d-md-block">
                <div class="btn-group d-flex justify-content-between">
                    <button type="button" class="btn btn-dark flex-fill mx-2">BUY NOW</button>
                    <button type="button" class="btn btn-outline-dark flex-fill mx-2">ADD TO CART</button>
