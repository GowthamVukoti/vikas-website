<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-carousel {
            max-width: 400px; /* Adjust to match the previous image width */
            margin: 0 auto;   /* Center horizontally */
            position: relative;
            overflow: hidden; /* Hide overflow to maintain aspect ratio */
        }
        .carousel-inner {
            width: 100%;
            height: 0;
            position: relative;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the carousel area */
        }
        @media (max-width: 767px) {
            .carousel-inner {
                padding-top: 125%; /* 4:5 aspect ratio for mobile */
            }
        }
        @media (min-width: 768px) {
            .carousel-inner {
                padding-top: 100%; /* 1:1 aspect ratio for tablets and larger screens */
            }
        }
        .product-info {
            text-align: center; /* Center the text below the image */
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #d9534f;
        }
        .btn-custom {
            margin-top: 20px;
        }
        .carousel-indicators li {
            background-color: #c2c2c2; /* Color for indicators */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            color: #cbcbcb; /* Color for control icons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Product Carousel -->
                <div id="productCarousel" class="carousel slide product-carousel" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#productCarousel" data-slide-to="1"></li>
                        <li data-target="#productCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Carousel Items -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img1.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="img1.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="img1.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                    </div>

                    <!-- Left and Right Controls -->
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!-- Product Information -->
                <div class="product-info mt-4">
                    <h1>Product Name</h1>
                    <p class="price">$99.99</p>
                    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    <a href="#" class="btn btn-primary btn-custom">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
