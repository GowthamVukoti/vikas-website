<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Product-Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
.carousel-control-prev-icon,
.carousel-control-next-icon {
    filter: invert(1); /* Inverts color to white */
    opacity: 0.7; /* Slightly transparent */
}

.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
    opacity: 1; /* Fully opaque on hover */
}

.carousel-container {
        width: 25vw; /* 25% of viewport width */
        height: 25vh; /* 25% of viewport height */
        margin: auto; /* Center the carousel */
    }

    .carousel-item {
        position: relative;
        padding-top: 133.33%; /* 3:4 aspect ratio */
    }

    .carousel-item img {
        object-fit: cover; /* Ensures the image covers the container */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="img1.jpg" class="d-block w-100" alt="First slide" width="800" height="400">
      </div>
      <div class="carousel-item active">
          <img src="img1.jpg" class="d-block w-100" alt="Second slide" width="800" height="400">
      </div>
      <div class="carousel-item">
          <img src="img1.jpg" class="d-block w-100" alt="Third slide" width="800" height="400">
      </div>
      
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
      
    <!-- End Example Code -->
  </body>
</html>
